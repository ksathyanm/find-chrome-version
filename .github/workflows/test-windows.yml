name: test-windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

jobs:
  test-windows:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npx envinfo
    - run: npm install
    - run: npm run ci
